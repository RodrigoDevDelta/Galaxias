<!DOCTYPE html>
<html lang="pt-br">

<head>

    <style>
        body {
            font-family: sans-serif;

            background-color: #f0f2f5;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            cursor: pointer;
            width: 300px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .gallery-item p {
            padding: 15px;
            margin: 0;
            background-color: white;
        }
    </style>
</head>

<body>
